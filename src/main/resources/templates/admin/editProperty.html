<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head th:include="include/admin/adminHeader::html('编辑属性')">
<meta charset="UTF-8">
</head>
<body>
<div th:replace="include/admin/adminNavigator::html"></div>

<script>
	function getId(){
		var id = location.search.substr(4);
		return id;
	}
	
	$(function(){
		var data4Vue = {
			uri:"properties",
			listURL:"admin_property_list",
			bean:{id:0,name:'',category:{id:0}},
			category:'',
		};
		
	var vue = new Vue({
		el:"#workingArea",
		data:data4Vue,
		
		mounted:function(){
			this.get();
		},
		
		methods:{
			get:function(){
				var url = this.uri+"/"+getId();
				axios.get(url).then(function(response){
					vue.bean = response.data;
					vue.category = vue.bean.category;
				});
			},//get()
			
			update:function(){
				if(checkEmpty(this.bean.name,"属性名称")){
					return;
				}
				
				var url = this.uri;
				axios.put(url,vue.bean).then(function(response){
					//要获取cid=指定id的 category的所有property值
					//url的格式应该是 categories/{cid}/properties
					//不对，该路径是 RestController的映射路径，返回的是 json数据
					//但是，此处需要返回一个页面，故需要
					//url = vue.listURL
					console.log("update:");
					location.href = vue.listURL+"?cid="+vue.category.id;
				});
			},
			
		},//methods:
	});
		
		
	});

</script>


<div id="workingArea">
	<ol class="breadcrumb">
		<li><a href="category_admin_list">所有分类</a></li>
		<li><a :href="'admin_property_list?cid='+category.id">{{category.name}}</a></li>
		<li class="active">属性管理</li>
	</ol>
	<div class="panel panel-warning editDiv">
		<div class="panel-heading">编辑属性</div>
		<div class="panel-body">
		<table class="editTable">
			<tr>
				<td>属性名称</td>
				<td>
					<input type="text" class="form-control" 
					v-model.trim=bean.name @keyup.enter="update">
				</td>
			</tr>
			<tr class="submitTR" >
				<td colspan="2" align="center">
				<input type="hidden" name="id" v-mode.trim=bean.id>
				<a href="#nowhere" class="btn btn-success" @click="update">
				提交
				</a>
				</td>
			</tr>
		</table>
		</div>
	</div><!-- editDiv -->

</div><!-- workingArea -->

<div th:replace="include/admin/adminFooter::html"></div>

</body>
</html>
