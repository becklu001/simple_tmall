<!DOCTYPE html>
<html xmlns:th="http:www.thymleaf.org">
<head th:include="include/admin/adminHeader::html('编辑产品')">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:replace="include/admin/adminNavigator::html"></div>

<!-- href='admin_product_edit?id=' + bean.id  -->
<!-- 如果事先不设计好逻辑，就会出现混乱，大量的冗余代码，还有不一致 -->
<!-- 比如edit页面，href 是 admin_product_edit?id= product.id 是从listProduct页面跳转
过来的，并没有传递数据，唯一的参数就是 product.id,当然可以根据product.id 获取product属性-->
<!-- 应该先获取 product,然后将product的属性在div上显示出来 -->
<!--  -->

<script>
	
	var data4Vue = {
			uri:"products",
			listURL:"admin_product_list",
			category:'',
			bean:'',
	};
	
	$(function(){
		var vue = new Vue({
		el:"#workingArea",
		data:data4Vue,
		
		mounted:function(){
			this.getProduct();
			//this.list();
			},//mounted:
			
		methods:{
				getProduct:function(){
					var url = this.uri+"/"+getUrlParms("id");
					console.log(url);
					axios.get(url).then(function(response){
						vue.bean = response.data;
						vue.category = vue.bean.category;
					});
				},//getProduct()
				
				update:function(){
					console.log(this);
					if(checkEmpty(this.bean.name,"产品名称")){
						return;
					}
                    if (checkEmpty(this.bean.subTitle, "小标题"))
                        return;
                    if (!checkNumber(this.bean.originalPrice, "原价格"))
                        return;
                    if (!checkNumber(this.bean.promotePrice, "优惠价格"))
                        return;
                    if (!checkInt(this.bean.stock, "库存"))
                        return;
                    
                    var url = this.uri;
                    axios.put(url,vue.bean).then(function(response){
                    	location.href = vue.listURL+"?cid="+vue.category.id;
                    });
				},//update()
			
		},//methods
		

		});
		

		
		
	
	
	});

</script>


<div id="workingArea">
	<ol class="breadcrumb">
		<li><a href="admin_category_list">所有分类</a></li>
		<li><a :href="'admin_product_list?cid='+category.id">{{category.name}}</a></li>
		<li class="active">产品管理</li>
	</ol>
	
	<div class="panel panel-warning editDiv">
		<panel-heading>编辑产品</panel-heading>
		<panel-body>
		<table class="editTable">
			<tr>
				<td>产品名称</td>
				<td>
				<input type="text" class="form-control" @keyup.enter="update"
				v-model.trim="bean.name">
				</td>
			</tr>
			
			                <tr>
                    <td>产品小标题</td>
                    <td><input  @keyup.enter="update" v-model.trim="bean.subTitle" type="text"
                                class="form-control"></td>
                </tr>
                <tr>
                    <td>原价格</td>
                    <td><input  @keyup.enter="update" v-model.trim="bean.originalPrice"  type="text"
                                class="form-control"></td>
                </tr>
                <tr>
                    <td>优惠价格</td>
                    <td><input  @keyup.enter="update" v-model.trim="bean.promotePrice" type="text"
                                class="form-control"></td>
                </tr>
                <tr>
                    <td>库存</td>
                    <td><input  @keyup.enter="update" v-model.trim="bean.stock"  type="text"
                                class="form-control"></td>
                </tr>
                
                <tr class="submitTR">
                	<td colspan="2" align="center">
                	<input type="hidden" name="id" v-model.trim="bean.id">
                	<a href="#nowhere" class="btn btn-success" @click="update">提交</a>
                	</td>
                </tr>
		
		</table>
		</panel-body>
	</div><!-- editDiv -->

</div><!-- workingArea -->
</body>
</html>
